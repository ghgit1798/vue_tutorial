<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h2>클릭 시 카운터 증가</h2>
        <div id="app">
            <p> {{count}}회</p>
            <button v-on:click="countUp">카운터</button>
            <button v-on:click="countDown">카운터 다운!</button>
        </div>
    </body>

    <script>
        new Vue({
            el:"#app",
            data: {
                count:0
            },
            methods:{
                countUp: function(){
                    this.count++;
                },
                countDown: function(){
                    this.count--;
                }
            }
        })
    </script>
</html>
