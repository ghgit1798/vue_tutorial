<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-if="isShow" v-on:click="good">좋아~</button>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            isShow:true
        },
        methods: {
            good: function() {
                this.isShow = false
            }
        }
    })
</script>
