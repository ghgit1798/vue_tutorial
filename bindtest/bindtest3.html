<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    HTML5부터는 p 태그에서 align 기능을 제공하지 않음
    <hr>
    <p align="right">우측정렬 직접 지정</p>
    <p v-bind:align="myAlign">우측정렬을 v-bind로 지정</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            myAlign:'right'
        }
    })
</script>
