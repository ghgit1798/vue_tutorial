<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(item, index) in myArray">{{index}}:{{item}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            myArray: ['찐빵', '메론빵', '크로와상']
        }
    })
</script>
