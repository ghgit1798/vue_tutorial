<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="item in myArray">{{ item }}</li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            myArray: ['Changmo', 'Coogie','Superbee']
        }
    })
</script>
