<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <textarea v-model="myText"></textarea>
    <p>문장은, {{ myText }}</p>
    <p>문자수는 {{ myText.length }} 자입니다.</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            myText: '오늘 날씨 좋습니다.'
        }
    })
</script>
